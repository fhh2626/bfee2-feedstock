{% set name = "BFEE2" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: b7241d748cc8af10b55a6149bf2cfea47cc39e6e37c5fb4d27160c5a4c47d7e1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:

  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - appdirs
    - MDAnalysis
    - matplotlib-base
    - numpy
    - scipy
    - Pyside6
    - parmed

test:
  requires:
    - python {{ python_min }}
  imports:
    - BFEE2

about:
  home: https://github.com/fhh2626/BFEE2
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Binding Free Energy Estimator 2
  description: |
    Binding free energy estimator (BFEE) is a python-based 
    software that automates absolute binding free energy
    calculations through either the alchemical or geometric
    route by molecular dynamics simulations.
  doc_url: https://github.com/fhh2626/BFEE2
  dev_url: https://github.com/fhh2626/BFEE2/tree/dev

extra:
  recipe-maintainers:
    - HanatoK
    - fhh2626
